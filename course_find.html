<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache"/>
    <title>Technion Plus</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="scripts/common_popup.js"></script>
</head>
<body>
<template id="courses-list-item">
    <a class="list_item" href="" target="_blank"><img/>
        <div>
            <span></span><small></small>
        </div>
    </a>
</template>
<div class="wrapper">
    <div class="main-content">
        <div id="myblock">
            <div id="search_block">
                <div id="query">קריטריון חיפוש:</div>
                <div id="message"></div>
                <h3 style="display: none"><span id="small_spinner"></span>תוצאות החיפוש</h3>
                <div id="results"></div>
                <div id="spinner"></div>
            </div>
            <div id="last_searches" style="display: none">
                <h3>קורסים אחרונים בשימוש</h3>
                <div id="last_list"></div>
            </div>
        </div>
        <h3>חפש מחדש</h3>
        <center id="myform" style="display: block; padding: 8px;">
            <form action="course_find.html" method="get" id="theform">
                <input type="text" placeholder="הקלד שם או מספר קורס" name="course"/>
                <input type="submit" id="susubmit" class="submit" name="search" value="חפש"/>
            </form>
        </center>
    </div>
</div>
<!--iframe style="display: none" id='hiddenframe' technionplus=""></iframe-->
<script src="scripts/p_course_find.js"></script>
</body>
</html>
