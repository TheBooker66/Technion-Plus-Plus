<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <title>专转++</title>
    <link rel="stylesheet" href="../css/organizer.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div id="koteret">
        <div class="mod_name">
            <div>
                <img src="../icons/organizer.svg" style="margin: 0 0 0 0.5ch;" alt="专转++"/> 专转<sup>++</sup>
            </div>
        </div>
        <div>
            <img src="../icons/technion_plus_plus/logo.svg" alt="++"/> Technion<sup>++</sup>
        </div>
    </div>

    <div id="calendar-main">
        <div id="tabs">
            <div class="tab current"><img src="../icons/organizer.svg" alt="转 爪注"/> 转 爪注</div>
            <div class="tab"><img src="../icons/calendar_done.svg" alt="转 砖砖"/> 转 砖砖</div>
            <div class="tab"><img src="../icons/clipboard.svg" alt="住祝 "/> 住祝 </div>
            <div class="dummy">
                <label for="fullscreen"><input type="checkbox" id="fullscreen"/>驻转 专转 住 </label>
                <label for="darkmode"><input type="checkbox" id="darkmode"/>爪 </label>
                <a class="button" id="type_filter_toggle">住 转 驻 住</a>
                <a class="button" id="course_filter_toggle">住 转 驻 拽专住</a>
            </div>
        </div>

        <div style="padding: 8px; overflow-y: auto; overflow-x: hidden;">
            <div id="filters_div" class="hidden">
                <span>住</span>
                <span id="type_filters_div" class="hidden">
                    住 转 住转专:
                    <label><input type="checkbox" id="appeals"/>注专注专</label>
                    <label><input type="checkbox" id="zooms"/></label>
                    <label><input type="checkbox" id="attendance"/>转</label>
                    <label><input type="checkbox" id="reserveDuty"/></label>
                </span>
                <span class="divider"></span>
                <span id="course_filters_div" class="hidden">
					<label for="course_filter">拽专住 转爪:</label>
                    <select id="course_filter">
						<option value="">爪 </option>
						<option value="user-course">转 砖住驻 转</option>
					</select>
				</span>
            </div>
            <div id="spinner"></div>
            <div id="bodies">
                <div id="new_assignments" class="body"></div>
                <div id="finished_assignments" class="body"></div>
                <div id="add_assignment" class="body">
                    <form>
                        <input type="hidden" value="0" name="edit"/>
                        <div> 注专转 </div>
                        <div>
                            <label for="subject">砖:</label>
                        </div>
                        <div>
                            <input type="text" maxlength="50" value="" name="subject" id="subject" required/>
                            (<span>0</span>/50)
                        </div>
                        <div>
                            <label for="notes">注专转:</label>
                        </div>
                        <div>
                            <textarea maxlength="280" name="notes" id="notes"></textarea> (<span>0</span>/280)
                        </div>
                        <div>
                            <label for="end_time">转专 住:</label>
                        </div>
                        <div>
                            <input type="checkbox" name="no_end" id="no_end" checked/>
                            <label for="no_end">  转专 住 (  转拽 转)</label>
                            <div style="margin-top: 6px;">
                                <input type="date" lang="he" name="end_time" id="end_time"/>
                                ( 转拽 转  专 住)
                            </div>
                        </div>
                        <div style="grid-column: 1 / 3;">
                            <a class="button" style="display: inline-block">砖专 </a>
                            <a class="button" style="display: inline-block"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="error">
            <div class="error_bar" id="need_refresh" style="display: none;">
                爪 转 砖转! <a class="button" style="display: inline-block; margin: 0 1ch 0 0">专注</a>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <b>转</b><br/>
            转住祝 <b dir="ltr">Technion<sup>++</sup></b> 驻转 注  <b>转 "67" 注专</b><br/>
            <small>(  砖 注  )</small>
        </div>
        <div>
            <b id="links">拽砖专</b><br/>
            <ul>
                <li><a id="goToSettings">专转 <b dir="ltr">Technion<sup>++</sup></b></a></li>
                <li><a id="mailtome">驻  驻转 转住祝 "</a></li>
            </ul>
        </div>
        <div>
            <b><a href="https://www.bitpay.co.il/app/me/5BE56597-841F-4699-A112-319D7ED43CE96539">驻</a> 驻转
                转住祝</b><br/>
            <small>注专  注专  </small><br/>
            <a id="bit" class="button" target="_blank" href="../resources/bit_donation.jpg">
                转专 -<img src="../icons/bit_logo.svg" style="height: 1.3rem; vertical-align: text-bottom;"
                            alt="转专 "/></a>
        </div>
    </footer>
</div>

<div>
    <div id="lastcheck">拽 专:</div>
    <div id="recheck"><a>拽 砖 注转</a></div>
</div>

<template id="assignment">
    <div class="list_item" data-course="">
        <div><img class="system" alt="注专转"/></div>
        <div>
            <b class="assignment_header"></b>
            <div class="course_name">拽专住:</div>
        </div>
        <div class="assignment_descripion"></div>
        <div class="end_time">转专 住: <br/><span></span></div>
        <a title="注专  转专 砖" class="button">驻转 </a>
        <a title='注专   专砖转 "转 砖砖"' class="button finish">住 砖</a>
        <a title='注专   专砖转 "转 爪注"' class="button restore">住 爪注</a>
    </div>
</template>

<template id="userAgenda">
    <div class="list_item">
        <div><img class="system" src="../icons/bookmark.svg" title="转 砖转砖" alt="转 砖转砖"/></div>
        <div>
            <b class="assignment_header"></b>
        </div>
        <div class="assignment_descripion"><textarea disabled readonly></textarea></div>
        <div class="end_time">转专 住:<br/><span></span></div>
        <div class="actions">
            <a title="注专 " class="button">注专</a>
            <a title="拽 " class="button">拽</a>
        </div>
        <a title='注专   专砖转 "转 砖砖"' class="button finish">住 砖</a>
        <a title='注专   专砖转 "转 爪注"' class="button restore">住 爪注</a>
    </div>
</template>

<script type="module" src="../js/cal_moodle.js"></script>
<script type="module" src="../js/cal_webwork.js"></script>
<script type="module" src="../js/cal_cs.js"></script>
<script type="module" src="../js/organizer.js"></script>
<script type="module" src="../js/footer.js"></script>
</body>
</html>
