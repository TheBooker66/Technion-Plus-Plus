<template id="assignment">
	<div class="list_item">
		<div>
			<b class="assignment_name"></b>
			<div class="course_name">קורס:</div>
			<div class="assignment_description"></div>
			<div class="end_time">תאריך סיום:</div>
		</div>
		<div class="actions">
			<img
				src="../../icons/open-in-new.svg"
				title="עבור להגשה"
				alt="עבור להגשה"
			/>
			<img
				src="../../icons/check.svg"
				title="סמן כמטלה שהושלמה"
				class="finish"
				alt="סמן כמטלה שהושלמה"
			/>
			<img
				src="../../icons/unfinish.svg"
				title="סמן כמטלה לביצוע"
				class="unfinish"
				alt="סמן כמטלה לביצוע"
			/>
		</div>
	</div>
</template>
