<!doctype html>
<html dir="rtl" lang="he">
	<head>
		<meta charset="utf-8" />
		<title>Technion++</title>
		<link rel="stylesheet" href="../css/p_popup.css" type="text/css" />
		<link rel="stylesheet" href="../css/p_recordings.css" type="text/css" />
		<script type="module" src="../js/common_popup.js"></script>
	</head>
	<body>
		<template id="courses-list-item">
			<a class="list_item" href="" target="_blank">
				<img class="recording_from" alt="מקור הקלטה" />
				<div><span></span><small></small></div>
			</a>
		</template>
		<div class="wrapper">
			<div class="main-content">
				<div id="block" style="min-height: 170px">
					<div id="search_block">
						<div id="query">קריטריון חיפוש:</div>
						<div id="message"></div>
						<h3 style="display: none">
							<span id="small_spinner"></span>תוצאות החיפוש
						</h3>
						<div id="results"></div>
						<div id="spinner"></div>
					</div>
					<div id="last_searches" style="display: none">
						<h3>קורסים אחרונים שחופשו</h3>
						<div id="last_list"></div>
					</div>
				</div>
				<h3>חפש מחדש</h3>
				<div
					id="myform"
					style="display: block; padding: 8px; text-align: center"
				>
					<form action="p_recordings.html" method="get" id="theform">
						<input
							type="text"
							id="course"
							placeholder="הקלד שם או מספר קורס"
							name="course"
						/>
						<input
							type="submit"
							id="submit"
							class="submit"
							name="search"
							value="חפש"
						/>
					</form>
				</div>
			</div>
		</div>

		<script type="module" src="../js/p_recordings.js"></script>
	</body>
</html>
